<div class="textblock"><h2>字符设备</h2>
<p class="">通过学习linux的源码，我了解到了一种新的想法。</p>
<p class="">linux将终端作为一种字符设备来实现。</p>
<p class="">对于一个设备，我可以通过编写驱动程序的方式，将这个设备的细节隐藏起来，留给系统一个公共的接口，不同的设备虽然提供的功能不一样，但是接口却可以一致。</p>
<p class="">如，一个字符设备，可以对它执行write()函数，将属于该设备的缓冲区写到该设备中。 </p>
